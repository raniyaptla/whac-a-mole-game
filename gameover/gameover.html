<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../gameover/gameover.css" />
  </head>

  <body class="game-cover flex-centered">
    <img
    id="home-button"
    src="../images/home.png"
    alt="home-again"
    class="home"
  />
    <img id="game-over-text" src="../images/gameover.png" alt="game-over" />
    <div id="message-box"><span id="message-board"></span></div>
    <div id="score-box">SCORE: <span id="score-board"></span></div>

    <img
      id="play-again-button"
      src="../images/playagain.png"
      alt="play-again"
      class="play"
    />
    <script src="../gameover/gameover.js"></script>
  </body>
</html>
